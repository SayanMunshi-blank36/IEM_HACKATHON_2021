<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/utils.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/login_real.css" />
    <link rel="stylesheet" href="./css/responsive_login.css" />
    <link rel="stylesheet" href="./css/responsive_login_real.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- <link rel="stylesheet" href="./css/responsive.css" /> -->
    <script
      src="https://kit.fontawesome.com/4985815af4.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.5/typed.min.js"
      integrity="sha512-1KbKusm/hAtkX5FScVR5G36wodIMnVd/aP04af06iyQTkD17szAMGNmxfNH+tEuFp3Og/P5G32L1qEC47CZbUQ=="
      crossorigin="anonymous"
    ></script>
    <title>WPharma/SignIn</title>
  </head>
  <body onload="myLoader()">
    <div class="loader-container">
      <div class="loader">
        <i class="fas fa-heartbeat fa-4x"></i>
      </div>
    </div>
    <scetion class="nav-bar">
      <a href="./index.html"
        ><div class="left-nav">
          <div class="logo">
            <img src="./images/logo.png" alt="logo-img" />
          </div>
        </div>
      </a>
    </scetion>
    <section class="login-form">
      <div class="content">
        <h3 class="login-heading">LogIn to WPharma</h3>
        <p>LogIn to WPharma and get these amazing benefits right from home.</p>
        <form action="" name="myForm">
          <label for="email">Email:</label>
          <input
            type="email"
            name="userEmail"
            id="email"
            placeholder="Enter Email Address"
          />
          <i class="fas fa-check-circle email-check"></i>
          <i class="fas fa-exclamation-circle email-error"></i>
          <p class="email_error_message">Email address not found</p>
          <label for="password">Password:</label>
          <input
            type="password"
            name="userPassword"
            id="password"
            placeholder="Enter Password"
          />
          <i class="fas fa-check-circle password-check"></i>
          <i class="fas fa-exclamation-circle password-error"></i>
          <p class="password_error_message">Worng Password</p>
          <div class="remember">
            <div>
              <input
                type="checkbox"
                name="remember-checkbox"
                id="remember-me"
              />
              <span> Remember Me</span>
            </div>
            <div class="forgotPassword">
              <a href="./forgot_password.html"
                ><p class="forgot-password">Forgot Password?</p></a
              >
            </div>
          </div>
          <button type="submit" class="btn login-form-btn">LogIn</button>
        </form>

        <p>Or,Continue with</p>
        <div class="socialIcons">
          <a href=""> <i class="fab fa-facebook fa-2x"></i></a>
          <a href=""> <i class="fab fa-twitter fa-2x"></i></a>
          <a href=""> <i class="fab fa-google fa-2x"></i></a>
        </div>
        <p>Or,</p>
        <a href="./signin.html" class="create"
          ><button class="login-form-btn btn">
            SignIn / Create New Account
          </button></a
        >
      </div>
      <img src="./images/undraw_secure_login_pdn4.svg" alt="" />
    </section>
    <section class="modal">
      <div class="center_div">
        <div class="modal_header">LogIn Complete</div>
        <div class="modal_content">
          <div class="modal_icon_div">
            <i class="far fa-check-circle modal_icon fa-7x"></i>
          </div>
          <p class="content_paragraph">Thank You For Logging In</p>
          <a href="./index.html">
            <button class="modal_btn">Continue</button>
          </a>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="social-icons">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter"></i>
      </div>
      <p>
        WPharma Copyright&copy; <span class="year"></span> ||<a href="">
          Privacy Policy </a
        >|| All Rights Reversed
      </p>
    </footer>
    <a href="#"
      ><button class="up-btn btn"><i class="fas fa-level-up-alt"></i></button
    ></a>
    <script src="./js/app3.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        offset: 90,
        duration: 1000,
      });
    </script>
  </body>
</html>
