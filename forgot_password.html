<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/utils.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- <link rel="stylesheet" href="./css/responsive.css" /> -->
    <link rel="stylesheet" href="./css/responsive_login.css" />
    <script
      src="https://kit.fontawesome.com/4985815af4.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.5/typed.min.js"
      integrity="sha512-1KbKusm/hAtkX5FScVR5G36wodIMnVd/aP04af06iyQTkD17szAMGNmxfNH+tEuFp3Og/P5G32L1qEC47CZbUQ=="
      crossorigin="anonymous"
    ></script>
    <title>WPharma/LogIn/forgot password</title>
  </head>
  <body onload="myLoader()">
    <div class="loader-container">
      <div class="loader">
        <i class="fas fa-heartbeat fa-4x"></i>
      </div>
    </div>
    <scetion class="nav-bar">
      <a href="./index.html"
        ><div class="left-nav">
          <div class="logo">
            <img src="./images/logo.png" alt="logo-img" />
          </div>
        </div>
      </a>
    </scetion>
    <section class="login-form">
      <div class="content">
        <h3 class="login-heading">Forgot Password?</h3>
        <p>Give Your User name & Email id to get password reset mail.</p>
        <form action="">
          <label for="name">User Name:</label>
          <input
            type="text"
            name="userName_forgot_password"
            id="name"
            placeholder="Enter user name"
          />
          <label for="email">Email:</label>
          <input
            type="email"
            name="userEmail_forgot_password"
            id="email"
            placeholder="Enter Email Address"
          />
          <button class="btn login-form-btn">Submit</button>
        </form>
      </div>
    </section>
    <footer class="footer">
      <div class="social-icons">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter"></i>
      </div>
      <p>
        WPharma Copyright&copy; <span class="year"></span> ||<a href="">
          Privacy Policy </a
        >|| All Rights Reversed
      </p>
    </footer>
    <a href="#"
      ><button class="up-btn btn"><i class="fas fa-level-up-alt"></i></button
    ></a>
    <script src="./js/app6.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        offset: 90,
        duration: 1000,
      });
    </script>
  </body>
</html>
